<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dallin Tew</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            text-align: left;
            margin-top: 50px; /* Adjust the top margin to create space from the header */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .contact-info img {
            width: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-form {
            margin-top: 20px;
            text-align: center;
        }
        /* Styles for contact form */
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Dallin Tew</h1>
    </header>
    <nav>
        <ul>
            <li><a href="vinny.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <div class="contact-info">
            <img src="Dallin1.jpg" alt="Dallin Tew">
            <p>If you have any inquiries or just want to say hello, feel free to reach out to me!</p>
        </div>
        <!-- Contact form -->
        <div class="contact-form">
            <form action="https://getform.io/f/04aee7d6-d0ec-4263-989a-cd8c48cd940e" enctype="multipart/form-data" method="POST" target="_blank">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email">
                </div>
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Contact Dallin Tew. All rights reserved.</p>
    </footer>
</body>
</html>
